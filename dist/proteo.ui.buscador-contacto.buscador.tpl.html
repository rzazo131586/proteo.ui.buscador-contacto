<div class="buscador-personas-container">
	<h4>Buscador de Contactos</h4>
	<div id="filterContact" class="filter-form">
		<label>NickName</label>
        <input type="text" name="name" ng-model="filter.name" required>
		<label>Name Lastname</label>
        <input type="text" name="lastname" ng-model="filter.lastname" required>
		<label>Company</label>
        <input type="text" name="corporate" ng-model="filter.corporate" required>
        <div>
			<button type="button" class="btn btn-action" ng-click="contactFiltered()">Test</button>
			<button type="button" class="btn btn-action" ng-click="contactReset()">Reset</button>
        </div>

	</div>
</div>
